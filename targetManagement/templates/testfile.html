{% extends 'index.html' %}
{% load static %}
{% block  content %}


<!-- partial:index.partial.html -->
<section class="section-products" id="products-table">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h2>{{category.name}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for product in products %}
                <div class="col-md-6 col-lg-4 col-xl-3">
                <div id="product-1" class="single-product">
                    <div class="part-1" style="background-image:url({{product.image.url}});background-size: cover;transition: all 0.3s;">
                        <ul>
                            <li><a type="button" class="update-product" data-form-url="{% url 'update_product' product.pk %}" data-data-url={{request.get_full_path}}><i class="fas fa-edit"></i></a></li>
                            <li><a href="{% url 'toggle_visibility' prod_id=product.id route=request.get_full_path %}"><i class=" {% if product.availability %} fas fa-eye-slash {% else %} fas fa-eye {% endif %}"></i></a></li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{product.name}}</h3>
<!--                        <h4 class="product-old-price">$79.99</h4>-->
                        <h4 class="product-price">{{product.price}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- partial -->


{% endblock %}
